<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
  display: none;
}

.btn {
  position: absolute;
  z-index: 10;
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <video id="video" controls playsinline>
    <source src="http://62.171.189.22/videos/f103.mp4">
  </video>

  <button class="btn" id="cta">VER VIDEO</button>
</div>

<script>
document.getElementById('cta').addEventListener('click', function () {
  window.open(
    'https://www.effectivegatecpm.com/w2t6z1euj?key=318d6a4f0f41e03a02b6c96228f5317e',
    '_blank'
  );

  window.location.href = 'http://62.171.189.22/videos/f103.mp4';
});
</script>

</body>
</html>
