<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BOTÓN ROJO */
.btn {
  position: absolute;
  z-index: 10;
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

/* BOTÓN DESCARGAR */
.btn-download {
  position: absolute;
  z-index: 9;
  padding: 14px 26px;
  background: linear-gradient(135deg, #00c853, #64dd17);
  color: #000;
  border: none;
  border-radius: 10px;
  font-size: 17px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0, 200, 83, 0.8);
  display: none;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <button class="btn" id="cta">VER VIDEO</button>
  <button class="btn-download" id="download">DESCARGAR VIDEO HD</button>
</div>

<script>
const cta = document.getElementById('cta');
const download = document.getElementById('download');

// SI EL USUARIO REGRESÓ → MOSTRAR DESCARGAR
if (sessionStorage.getItem('fromVideo')) {
  download.style.display = 'block';
  sessionStorage.removeItem('fromVideo');
}

// BOTÓN ROJO → ADSTERRA
cta.addEventListener('click', function () {

  // marcar que irá al video
  sessionStorage.setItem('fromVideo', '1');

  // ADSTERRA
  window.open(
    'https://www.effectivegatecpm.com/w2t6z1euj?key=318d6a4f0f41e03a02b6c96228f5317e',
    '_blank'
  );

  // REDIRECCIÓN
  window.location.href = 'http://62.171.189.22/videos/f89.mp4';
});

// BOTÓN DESCARGAR → MONETAG
download.addEventListener('click', function () {
  window.open(
    'https://otieu.com/4/10536794',
    '_blank'
  );
});
</script>

</body>
</html>
