<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
  display: none;
}

/* BOTÓN ROJO */
.btn {
  position: absolute;
  z-index: 10;
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

/* BOTÓN DESCARGA */
.download {
  position: absolute;
  bottom: 20px;
  padding: 14px 26px;
  background: #00c853;
  color: #fff;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  display: none;
  box-shadow: 0 0 15px rgba(0,200,83,0.8);
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">

  <!-- VIDEO ARCHIVE.ORG -->
  <video id="video" controls playsinline>
    <source src="https://ia902804.us.archive.org/18/items/dd_20260129/dd.mp4" type="video/mp4">
  </video>

  <!-- BOTÓN ADSTERRA -->
  <button class="btn" id="cta">VER VIDEO</button>

  <!-- BOTÓN DESCARGA / MONETAG -->
  <a href="https://otieu.com/4/10536794" target="_blank" class="download" id="download">
    ⬇ DESCARGAR VIDEO
  </a>

</div>

<script>
const cta = document.getElementById('cta');
const video = document.getElementById('video');
const download = document.getElementById('download');

// CLICK BOTÓN ROJO → ADSTERRA
cta.addEventListener('click', function () {
  window.open(
    'https://www.effectivegatecpm.com/w2t6z1euj?key=318d6a4f0f41e03a02b6c96228f5317e',
    '_blank'
  );

  cta.style.display = 'none';
  video.style.display = 'block';
  video.play();
});

// CUANDO EMPIEZA EL VIDEO → MOSTRAR DESCARGA
video.addEventListener('play', function () {
  download.style.display = 'block';
});
</script>

</body>
</html>
