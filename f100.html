<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
  display: none;
}

.btn {
  position: absolute;
  z-index: 10;
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

  <!-- VIDEO -->
  <video id="video" controls playsinline>
    <source src="http://62.171.189.22/videos/f89.mp4" type="video/mp4">
  </video>

  <!-- BOTÓN ROJO -->
  <button class="btn" id="cta">VER VIDEO</button>

</div>

<script>
// flags para no repetir impresiones
let adsterraDone = false;
let monetagDone = false;

const cta = document.getElementById('cta');
const video = document.getElementById('video');

// 1️⃣ PRIMER CLIC → ADSTERRA
cta.addEventListener('click', function () {
  if (adsterraDone) return;
  adsterraDone = true;

  // ADSTERRA
  window.open(
    'https://www.effectivegatecpm.com/w2t6z1euj?key=318d6a4f0f41e03a02b6c96228f5317e',
    '_blank'
  );

  // mostrar video
  cta.style.display = 'none';
  video.style.display = 'block';
});

// 2️⃣ PLAY DEL VIDEO → MONETAG
video.addEventListener('play', function () {
  if (monetagDone) return;
  monetagDone = true;

  // MONETAG
  window.open(
    'https://otieu.com/4/10536794',
    '_blank'
  );
})
