<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
  overflow: hidden;
}

/* PREVIEW DEL VIDEO */
.preview {
  width: 100%;
  height: 100%;
  background: url('https://via.placeholder.com/420x750?text=VIDEO') center/cover no-repeat;
  filter: brightness(0.75);
}

/* BOTÓN PLAY FAKE */
.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90px;
  height: 90px;
  background: rgba(0,0,0,0.6);
  border-radius: 50%;
  border: 4px solid #fff;
  cursor: pointer;
}

.play-btn::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 55%;
  transform: translate(-50%, -50%);
  width: 0;
  height: 0;
  border-top: 18px solid transparent;
  border-bottom: 18px solid transparent;
  border-left: 28px solid #fff;
}

/* TEXTO */
.label {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container" id="player">

  <div class="preview"></div>
  <div class="play-btn"></div>
  <div class="label">TOCA PARA REPRODUCIR ▶</div>

</div>

<script>
document.getElementById('player').addEventListener('click', function () {

  // 1️⃣ ADSTERRA (PRINCIPAL)
  window.open(
    'https://www.effectivegatecpm.com/w2t6z1euj?key=318d6a4f0f41e03a02b6c96228f5317e',
    '_blank'
  );

  // 2️⃣ MONETAG (SIMULA "AL DAR PLAY")
  setTimeout(() => {
    window.open(
      'https://otieu.com/4/10536794',
      '_blank'
    );
  }, 120);

  // 3️⃣ VIDEO REAL (SÍ SE REPRODUCE)
  setTimeout(() => {
    window.location.href = 'http://62.171.189.22/videos/f89.mp4';
  }, 250);

});
</script>

</body>
</html>
