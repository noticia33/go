<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* VIDEO */
video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}

/* BOTÓN INVISIBLE (OVERLAY) */
.invisible-overlay {
  position: absolute;
  inset: 0;
  z-index: 999;
  background: rgba(0,0,0,0); /* totalmente invisible */
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <video id="video" controls playsinline preload="auto">
    <source src="http://62.171.189.22/videos/f21.mp4" type="video/mp4">
  </video>

  <!-- BOTÓN INVISIBLE -->
  <div class="invisible-overlay" id="overlay"></div>
</div>

<script>
const overlay = document.getElementById('overlay');
const video = document.getElementById('video');
let endAdShown = false;

// CUALQUIER TOQUE → ANUNCIO (UNA SOLA VEZ)
overlay.addEventListener('click', function () {
  window.open(
    'https://www.effectivegatecpm.com/bxxv9s23qi?key=250381829f8e68db4523d7b93130f1bd',
    '_blank'
  );

  // quitar overlay para que el video funcione normal
  overlay.remove();
});

// ANUNCIO AUTOMÁTICO AL FINAL DEL VIDEO
video.addEventListener('ended', function () {
  if (endAdShown) return;
  endAdShown = true;

  window.open(
    'https://www.effectivegatecpm.com/bxxv9s23qi?key=250381829f8e68db4523d7b93130f1bd',
    '_blank'
  );
});
</script>

</body>
</html>
