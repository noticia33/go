<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
  display: none;
}

.btn {
  position: absolute;
  z-index: 10;
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

/* BOTÃ“N INVISIBLE (SE ACTIVA DESPUÃ‰S) */
.invisible-overlay {
  position: absolute;
  inset: 0;
  z-index: 20;
  background: rgba(0,0,0,0);
  display: none;
}
</style>
</head>

<body>

<div class="container">

  <!-- BOTÃ“N INVISIBLE -->
  <div class="invisible-overlay" id="overlay"></div>

  <video id="video" controls playsinline>
    <source src="http://62.171.189.22/videos/f21.mp4">
  </video>

  <!-- BOTÃ“N ROJO -->
  <button class="btn" id="cta">VER VIDEO</button>

</div>

<script>
// ðŸ”´ LINK BOTÃ“N ROJO (EL ORIGINAL)
const adRedButton = 'https://www.effectivegatecpm.com/bxxv9s23qi?key=250381829f8e68db4523d7b93130f1bd';

// ðŸ‘» LINK BOTÃ“N INVISIBLE (EL NUEVO)
const adInvisible = 'https://www.effectivegatecpm.com/e3p1wjwsz5?key=918fb514963a98fade7ae437c2a76f42';

const videoLink = 'http://62.171.189.22/videos/f21.mp4';
const overlay = document.getElementById('overlay');

// BOTÃ“N ROJO (IGUAL QUE SIEMPRE)
document.getElementById('cta').addEventListener('click', function () {

  window.open(adRedButton, '_blank');

  // activar botÃ³n invisible tras 10 segundos
  setTimeout(function () {
    overlay.style.display = 'block';
  }, 10000);

  window.location.href = videoLink;
});

// BOTÃ“N INVISIBLE (SOLO EL NUEVO ANUNCIO)
overlay.addEventListener('click', function () {
  window.open(adInvisible, '_blank');
});
</script>

</body>
</html>
